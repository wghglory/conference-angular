<div id="{{elementId}}"
     #modalContainer
     class="modal fade"
     tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-success">{{title}}</h4>
        <button type="button"
                class="close"
                data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body"
           (click)="closeModal()">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
