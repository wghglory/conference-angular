<!-- v2: Use resolver for data retrieving, app.component is responsible for loading -->

<div class="container" *ngIf="event$ | async as event;">
  <img [src]="event.imageUrl" [alt]="event.name" class="event-img">

  <div class="row pb-3">
    <div class="col-md-11">
      <h2>{{event.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div>
        <strong>Date:</strong> {{event.date}}</div>
      <div>
        <strong>Time:</strong> {{event.time}}</div>
      <div>
        <strong>Price:</strong> ${{event.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong>
        <br /> {{event.location?.address}}
        <br /> {{event.location?.city}}, {{event.location?.country}}
      </address>
    </div>
  </div>

  <div class="row my-3">
    <div class="col-md-2">
      <h3>Sessions</h3>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-outline-warning" (click)="addSession()">Add Session</button>
    </div>
  </div>

  <app-session-list *ngIf="!addMode" [sessions]="event?.sessions"></app-session-list>
  <app-session-create *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></app-session-create>

</div>
